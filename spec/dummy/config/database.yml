asterisk_production: &asterisk_defaults
  adapter: mysql2
  host: localhost
  username: rails_mcp
  password: rails_mcp
  database: asterisk

asterisk_development:
  <<: *asterisk_defaults
  database: asterisk_development

asterisk_test:
  <<: *asterisk_defaults
  database: asterisk_test


